    <header>
        <div class="inner">
            <h1>Bookmarklets to directly edit articles in WordPress and Copilot.</h1>

            <section id="main-content">
                 <p>Adding this bookmarklet to your toolbar will let you edit posts in CoPilot CI if you're already logged in.</p>
                <div class="wrap">

                        <a href="javascript:(function()%7B(javascript%3A%20(function%20editWired%20()%20%7Bvar%20content%20%3D%20document.querySelector(%22meta%5Bname%3D'id'%5D%22).getAttribute(%22content%22)%3Bvar%20gotoURL%20%3D%20%22https%3A%2F%2Fci-copilot.aws.conde.io%2Fwrd%2Farticles%2F%7D)()">WIRED CoPilot Edit Bookmarklet</a>
<!--                         <a href="(javascript: (function editWired () {var content = document.querySelector("meta[name='id']").getAttribute("content");var gotoURL = "https://ci-copilot.aws.conde.io/wrd/articles/" + content;window.open(gotoURL);})();">WIRED CoPilot Edit Bookmarklet</a>
 -->                        <!-- change the class on the span below between 'top', 'right', 'bottom', 'left' -->
                        <span class="left">Drag and drop me to your bookmark toolbar<span class="nub"></span>
                        </span>
                    </button>
                </div>
                 <div class="wrap">
                    <button class="tip">
                        <a href="javascript:void%20function(){(function(){var%20o=document.querySelector(%22body%22).getAttribute(%22class%22),t=/postid-(\d+)/,i=t.exec(o)[1],n=%22/wp-admin/post.php%3Fpost=%22+i+%22%26action=edit%22,c=window.location.protocol+%22//%22+window.location.host+n;window.open(c)})()}();">WIRED Wordpress Edit Bookmarklet</a>
                        <!-- change the class on the span below between 'top', 'right', 'bottom', 'left' -->
                        <span class="left">Drag and drop me to your bookmark toolbar<span class="nub"></span>
                        </span>
                    </button>
